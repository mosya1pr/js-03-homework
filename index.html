<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fibonachi</title>
    </head>
    <body>
        <div>
            <form>
                <input type="text" value="5">
                <button type="submit">Визначити</button>
            </form>
            <div class="result"></div>
        </div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/fibonachi.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('form').on('submit', function() {

                    var start = performance.now();
                    var resultCycle = fibonachiCycle($(this).find('input').val());
                    var endC = (performance.now() - start);

                    start = performance.now();
                    var resultRecursion = fibonachiRec($(this).find('input').val());
                    var endR = (performance.now() - start);
                    $('.result').html(
                        'Розв’язок 1 - циклічний матричний спосіб<br>' +
                        'Розв’язок 2 - рекурсивний спосіб<br><br>' +
                        'Розв’язок 1 = ' + resultCycle + ' час визначення - ' + endC + ' мікросекунд' +
                        '<br>' +
                        'Розв’язок 2 = ' + resultRecursion + ' час визначення - ' + endR + ' мікросекунд'
                    );
                    return false;
                });
            });
        </script>
    </body>
</html>
